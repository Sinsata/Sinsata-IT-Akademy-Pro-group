<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 2-dars</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #eef2f3;
            color: #222;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #4caf50;
            text-align: center;
        }

        h2 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            width: fit-content;
        }

        p {
            font-size: 1rem;
            line-height: 1.8;
        }

        .info {
            background-color: #ffc107;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>CSS Ranglar va Shriftlar</h1>
    <h2>Ranglar</h2>
    <p>CSS orqali turli elementlarning <strong>fon rangini</strong> va <strong>matn rangini</strong> boshqarish mumkin.
    </p>
    <h2>Shriftlar</h2>
    <p class="info">Shriftlarni boshqarish uchun <code>font-family</code>, <code>font-size</code>, va
        <code>font-style</code> kabi xususiyatlardan foydalaniladi.</p>
</body>

</html>
