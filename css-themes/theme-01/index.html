<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 1-dars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: justify;
            color: #555;
            line-height: 1.6;
            margin: 10px 20px;
        }

        .highlight {
            color: white;
            background-color: #007bff;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>CSS Asoslari</h1>
    <p>Bu darsda siz CSS haqida <span class="highlight">asosiy tushunchalar</span>ni o'rganasiz. CSS veb-sahifalarni
        ko'rinishini boshqarish uchun ishlatiladi.</p>
</body>

</html>
